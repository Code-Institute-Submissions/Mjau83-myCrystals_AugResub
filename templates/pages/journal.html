{% extends "layout/base.html" %}
{% block content %}
{% include "components/navigation.html" %}
<div class="container">
    <div id="add-crystal-bg">
        <div class="opaque-overlay">
            <!-- Button to add a journal entry-->
            <div>
                <a href="#" class="btn">Write A Journal Entry</a>
            </div>
            <!-- All journal entries -->
            <div class="row">
                <div class="col s12 m8 offset-m2">
                    
                    {% for logs in crystal_log %}
                        {{ log.date_used }}<br>
                        {{ log.name_of_method }}<br>
                        {{ log.crystal_name }}<br>
                        {{ log.notes }}
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
