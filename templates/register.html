{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div id="crystal-background">
            <div class="opaque-overlay">
                <h3 class="center-align">Register</h3>

                <div class="row">
                    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
                        <div class="card-panel">
                            <!-- username -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-portrait prefix"></i>
                                    <input id="username" name="username" type="text" minlength="4" 
                                        maxlength="16" pattern="^[a-zA-Z0-9]{4,16}$" class="validate" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-key prefix"></i>
                                    <input id="password" name="password" type="password" minlength="5" 
                                        maxlength="15" pattern="^[a-zA-Z0-9]{5,16}$" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <!-- submit button -->
                            <div class="row">
                                <button type="submit" class="col s3 btn">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="row">
                    <div class="col s12">
                        <p class=" center-align">
                            Already a User of myCrystals?
                            <a href="{{ url_for('login') }}">Come on in!</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
