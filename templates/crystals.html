<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCrystals</title>
</head>
<body>
    {% for crystal in crystals %}
        {{ crystal.crystal_name }}<br>
        {{ crystal.color }}<br>
        {{ crystal.usage }}<br>
        {{ crystal.is_waterproof }}<br>
        {{ crystal.is_sunproof }}<br>
        {{ crystal.number_of_crystals }}<br>
    {% endfor %}
</body>
</html>
