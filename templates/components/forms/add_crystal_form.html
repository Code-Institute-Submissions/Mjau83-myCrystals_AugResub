<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_crystal') }}">
    <div class="card-panel">
        <!-- crystal name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="crystal_name" name="crystal_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="crystal_name">Name</label>
            </div>
        </div>
        <!-- color -->
        <div class="row">
            <div class="input-field col s12">
                <input id="color" name="color" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="color">Color</label>
            </div>
        </div>
        <!-- usage -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="usage" name="usage" minlength="5" maxlength="250" class="materialize-textarea"
                    required></textarea>
                <label for="usage">Usage</label>
            </div>
        </div>
        <!-- waterproof -->
        <div class="row">
            <label for="is_waterproof">
                <i class="fas fa-tint" id="drop-add"></i>
                <input id="is_waterproof" type="checkbox" name="is_waterproof" class="filled-in" checked="checked" />
                <span>Waterproof</span>
            </label>
        </div>
        <!-- sunproof -->
        <div class="row">
            <label for="is_sunproof">
                <i class="fas fa-sun" id="sun-add"></i>
                <input id="is_sunproof" type="checkbox" name="is_sunproof" class="filled-in" checked="checked" />
                <span>Sunproof</span>
            </label>
        </div>
        <!-- dropdown for chakras -->
        <div class="row">
            <div class="input-field col s12">
                <select id="name_of_chakra" name="name_of_chakra" class="validate">
                    <option value="" disabled selected>Pick a Chakra</option>
                    {% for chakra in chakras %}
                        <option value="{{ chakra.name_of_chakra }}">{{ chakra.name_of_chakra }}</option>
                    {% endfor %}
                </select>
                <label for="name_of_chakra">Chakra</label>
            </div>
        </div>
        <!-- quantity -->
        <div class="row">
            <div class="input-field col s12">
                <input id="quantity" name="quantity" minlength="1" maxlength="3" type="text" class="validate" required>
                <label for="quantity">Quantity</label>
            </div>
        </div>
        <!-- date last used -->
        <div>
            <i class="fas fa-calendar-day"></i><label for="date_used">Date: </label>
            <input id="date_used" name="date_used" type="text" class="datepicker validate" placeholder="Select date">
        </div>
        <!-- dropdown for methods -->
        <div class="row">
            <div class="input-field col s12">
                <select id="name_of_method" name="name_of_method" class="validate">
                    <option value="" disabled selected>Pick a Method</option>
                    {% for method in usage_method %}
                        <option value="{{ method.name_of_method }}">{{ method.name_of_method }}</option>
                    {% endfor %}
                </select>
                <label for="name_of_method">Method</label>
            </div>
        </div>
        <!-- notes -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="notes" name="notes" minlength="5" maxlength="150" class="materialize-textarea"></textarea>
                <label for="notes">notes</label>
            </div>
        </div>
        <!-- add crystal button -->
        <div class="row">
            <div class="col s6 center-align">
                <button type="submit" class="btn tooltipped" id="edit" data-position="right" 
                    data-tooltip="Add Crystal">
                    <i class="fas fa-plus"></i><i class="far fa-gem"></i>
                </button>
                <!-- cancel button-->
                <a href="{{ url_for('view_crystals') }}" class="btn tooltipped" id="cancel" data-position="right" 
                    data-tooltip="Cancel">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </div>
</form>
