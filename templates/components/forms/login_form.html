<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
    <div class="card-panel ">
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-portrait prefix"></i>
                <input id="username" name="username" type="text" minlength="5" maxlength="16"
                    pattern="^[a-zA-Z0-9]{5,16}$" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-key prefix"></i>
                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,16}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- log in button -->
        <div class="row">
            <button type="submit" class="col s4 btn center-align offset-m3">
                Log In
            </button>
        </div>
    </div>
</form>
