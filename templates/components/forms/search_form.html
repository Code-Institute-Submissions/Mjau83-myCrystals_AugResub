<form action="{{ url_for('search') }}" method="POST" class="col s12 md6">
    <div class="row center-align">
        <div class="input-field col s12 md6">
            <i class="fas fa-search prefix"></i>
            <input type="text" name="query" id="query" minlength="3" class="validate" required>
            <label for="query">Search crystals</label>
        </div>
        <div class="col s12 md6">
            <a href="{{ url_for('view_crystals') }}" class="btn">Reset</a>
            <button type="submit" class="btn">
                <i class="fas fa-search left">Search</i>
            </button>
        </div>
    </div>
</form>
