<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_crystal') }}">
    <div class="card-panel">
        <!-- date -->
        <div>
            <label for="date_used"></label>
            <input id="date_used" name="date_used" type="text" class="datepicker">
        </div>
        <!-- dropdown for methods -->
        <div class="row">
            <div class="input-field col s12">
                <select id="name_of_method" name="name_of_method" class="validate">
                    <option value="" disabled selected>Method Used</option>
                    {% for method in methods %}
                        <option value="{{ .name_of_method }}">{{ .name_of_method }}</option>
                    {% endfor %}
                </select>
                <label for="name_of_method">Method</label>
            </div>
        </div>
        <!-- crystal name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="crystal_name" name="crystal_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="crystal_name">Crystal</label>
            </div>
        </div>
        <!-- notes -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="notes" name="notes" minlength="5" maxlength="250" class="materialize-textarea"
                    required></textarea>
                <label for="notes">Notes</label>
            </div>
        </div>
        <!-- add entry button -->
        <div class="row">
            <div class="col s4 center-align">
                <button type="submit" class="btn">
                    Add Entry <i class="far fa-gem"></i>
                </button>
                <a href="{{ }}" class="btn">Cancel</a>
            </div>

        </div>
    </div>
</form>
